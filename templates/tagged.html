<div class="tagged">
  <ul class="tagged-list">
    <li class="tagged-item tagged-item-theme" ng-repeat="tag in tags">
      <span class="tagged-text">{{tag}}</span>
      <span class="tagged-remove" ng-click="removeTag(tag, $index)">Ã—</span>
    </li>
  </ul>
  <input class="tagged-input" type="text" placeholder="Add a tag"
    ng-keyup="listenToKey($event)" ng-model="tagText"
    ng-blur="listenToBlur($event)">
</div>
